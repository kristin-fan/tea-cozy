<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="resources/images/img-tea-cozy-logo.png" />
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </div>
    <div class="content">
      <div class="mission">
        <div class="headline">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="product-section">
        <div class="headline">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="products">
          <div class="tea">
            <img src="resources/images/img-berryblitz.jpg" width="300" height="200" />
            <p>Fall Berry Blitz Tea</p>
          </div>
          <div class="tea">
            <img src="resources/images/img-spiced-rum.jpg" width="300" height="200" />
            <p>Spiced Rum Tea</p>
          </div>
          <div class="tea">
            <img src="resources/images/img-donut.jpg" width="300" height="200" />
            <p>Seasonal Donuts</p>
          </div>
          <div class="tea">
            <img src="resources/images/img-myrtle-ave.jpg" width="300" height="200" />
            <p>Myrtle Ave Tea</p>
          </div>
          <div class="tea">
            <img src="resources/images/img-bedford-bizarre.jpg" width="300" height="200" />
            <p>Bedford Bizarre Tea</p>
          </div>
          </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </body>
</html>
